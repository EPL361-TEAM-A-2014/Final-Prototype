			function passCheck() {
				if (document.getElementById("passConf").value != document.getElementById("pass").value | document.getElementById("passConf").value == "") {

				}

			}

			function inputCheck(name, msgName) {
				if (document.getElementById(name).checkValidity() == false) {
					document.getElementById(msgName).innerHTML = "*Έχετε καταχώρησει μη έγκυρη τιμή.";
				} else {
					document.getElementById(msgName).innerHTML = "*";
				}
			}

			function registerCheck() {
				if (document.getElementById("regForm").checkValidity()) {
					document.getElementById("register").style.visibility = 'hidden';

					document.getElementById("message").innerHTML = "Eχετε εγγραφεί στο σύστημα.";
					document.getElementById("goLogin").innerHTML = "Πατήστε εδώ για να συνδεθείτε στο σύστημα.";

				} else {
					document.getElementById("message").innerHTML = "Δεν έχετε συμπληρώσει σωστά όλα τα πεδία.";
				}
			}
