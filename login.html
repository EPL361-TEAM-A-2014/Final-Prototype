<!DOCTYPE html>
<html>
	<head>
		<meta name="keywords" content="Χημικών Προϊόντων,Τμήμα Επιθεώρησης Εργασίας">
		<meta name="description" content="Μητρώο Χημικών Προϊόντων-Τμήμα Επιθεώρησης Εργασίας-Υπουργείο Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων">
		<meta name="author" content="Τμήμα Επιθεώρησης Εργασίας-Υπουργείο Εργασίας, Πρόνοιας και Κοινωνικών Ασφαλίσεων">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			#loginPageDiv {
				width: 500px;
				height: 480px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin: -250px 0 0 -250px;
				border-color: black;
				background-color: white;
			}
			body {
				background-color: silver;
			}
			a {
				font-size: 18px;
			}
			label {
				font-size: 16px;
			}

		</style>

		<script>
			function loginCheck() {
				if (document.getElementById("userName").checkValidity() & document.getElementById("pass").checkValidity()) {
					var k = document.getElementById("kind").selectedIndex;

					if (k == 1) {

						//location.replace("company.html");
					} else if (k == 2) {

						//location.replace("leitourgos.html");
					} else {
						document.getElementById("message").innerHTML = "Πρέπει να επιλέξετε την ιδιότητα σας.";
					}

				} else {
					document.getElementById("message").innerHTML = "Είτε ο κωδικός σας είτε το όνομα χρήστη είναι λανθασμένο";
				}
			}

			function resetPass() {
				if (document.getElementById("forgotPassUserName").checkValidity()) {
					document.getElementById("wrongForgotPassUserName").innerHTML = "";
					document.getElementById("resetButton").style.visibility = 'hidden';
					document.getElementById("messageForgotPass").innerHTML = "Έχει αποσταλεί μήνυμα με τoν νέο κωδικό σας στο λογαριασμό ηλεκτρονικού ταχυδρομείου που δηλώσατε κατά την εγγραφή.";
					document.getElementById("backToLogin").innerHTML = "Πίσω στην οθόνη εισόδου";
					document.getElementById("backToLogin").href = "login.html";
					document.getElementById("backToLogin").style.display = "inline-block";

				} else {
					document.getElementById("wrongForgotPassUserName").innerHTML = "*Έχετε βάλει μη έγκυρο όνομα χρήστη";
				}
			}
		</script>

		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

	</head>
	<body>

		<div id="loginPageDiv">
			<div class="panel panel-primary" style="border-width:3px;">
				<div class="panel-heading"style="background-color: white;border-width:3px;">

					<img alt="" src="http://www.mlsi.gov.cy/mlsi/dli/dli.nsf/banner_gr_L.jpg?OpenImageResource"  height="86" width="128"><img alt="" height="86" width="328" src="http://www.mlsi.gov.cy/mlsi/dli/dli.nsf/banner_gr_R.jpg?OpenImageResource" >

				</div>
				<div class="panel-body">

					<div class="col-sm-12" >

						<div class="col-sm-12">

							<form role="form" action="">
								<div class="form-group">
									<label for="kind">Έισοδος ως:</label>
									<select id ="kind" name="kind" class="form-control input-lg">
										<option value="none" selected>Παρακαλώ Επιλέξετε</option>
										<option value="company">Eταιρεία</option>
										<option value="leitourgos">Λειτουργός</option>
									</select>
								</div>
								<div class="form-group">
									<label for="userName">Όνομα Χρήστη:</label>
									<input class="form-control input-lg"  pattern=".{8,20}" id="userName" name="Text1"  type="text" required>
								</div>
								<div class="form-group">
									<label for="pass">Κωδικός:</label>
									<input class="form-control input-lg" id="pass" type="password"pattern=".{8,20}" required>
									<a  href="#forgotPassDiv" data-toggle="modal">Ξεχάσατε τον κωδικό σας;</a>
								</div>
								<div class="form-group">
									<input onclick="loginCheck();"  class="btn btn-default btn-lg btn-primary"  name="Submit1" type="button" value="Σύνδεση">
									<input onClick="parent.location='register.html'" class="btn btn-default btn-lg btn-danger "  type="button" value="Εγγραφή εταιρείας στο σύστημα">
									<label id="message"style="color:red;"></label>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div class="modal fade" id="forgotPassDiv">
			<div class="modal-dialog">
				<div class="modal-content panel-primary">
					<div class="modal-header panel-heading">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>

						</button>
						<h3 >Επαναφορά του κωδικού πρόσβασης</h3>
					</div>
					<div class="modal-body">
						<form role="form">

							<div class="form-group">
								<label for="forgotPassUserName" >Όνομα Χρήστη:</label><label id="wrongForgotPassUserName" style="color:red;"></label>

								<input id="forgotPassUserName" type="text" class="form-control input-lg" pattern=".{8,20}" required>
							</div>

							<div class="form-group">
								<label id="messageForgotPass" style="font-style: italic;color:blue;"></label>

							</div>

						</form>
					</div>
					<div class="modal-footer panel-footer">

						<input  class="btn btn-default btn-lg btn-primary"  id="resetButton"name="Submit1" type="button" value="Aποστολή αιτήματος" onclick="resetPass()" >
						<button id="backToLogin" type="button" class="btn btn-success btn-lg" style="display:none" onClick="parent.location='login.html';">
							Πίσω στην οθόνη εισόδου
						</button>
					</div>

				</div>
			</div>
		</div>

	</body>

</html>
